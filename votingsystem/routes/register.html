<html lang="en">
<head>

  <style>
    #address{
      width: 30%;

  <center>
  <h1>Online Voting System</h1>
  <hr>
  <h3>Registration</h3>

    <div id="imagepart">
      Upload Image: <input type="file" name="photo"> <br> <br>
    </div>
  
    <br>
  <div id="role">
    Select Role: <select name="role">
      <option value="1">Voter</option>
      <option value="2">Group</option>
    </select>
  </div>
 <br> <br>
    <button style="padding: 10px;
    border-radius: 5px;
    font-size: 15px;

  </form>
